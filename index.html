<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Selection</title>
</head>
<body>

<!-- 新しく追加したボタン -->
<button onclick="setRepeatCount(1)">1回</button>
<button onclick="setRepeatCount(2)">2回</button>
<button onclick="setRepeatCount(3)">3回</button>
<button onclick="setRepeatCount(4)">4回</button>
<button onclick="setRepeatCount(5)">5回</button>

<button onclick="selectOperator('攻撃')">攻撃</button>
<button onclick="selectOperator('防御')">防御</button>

<script>
    const op_A = ['RAM', 'BRAVA', 'GRIM', 'SENS', 'OSA', 'FLORES', 'ZERO', 'ACE', 'IANA', 'KALI', 'AMARU', 'NOKK', 'GRIDLOCK', 'NOMAD', 'MAVERICK', 'LION', 'FINKA', 'DOKKAEBI', 'ZOFIA', 'YING', 'JACKAL', 'HIBANA', 'CAPITAO', 'BUCK', 'SLEDGE', 'THATCHER', 'ASH', 'THERMITE', 'MONTAGNE', 'TWITCH', 'BLITZ', 'IQ', 'FUZE', 'GLAZ'];
    const op_B = ['TUBARAO', 'FENRIR', 'SOLIS', 'AZAMI', 'THORN', 'THUNDERBIRD', 'ARUNI', 'MELUSI', 'ORYX', 'WAMAI', 'GOYO', 'WARDEN', 'MOZZIE', 'KAID', 'CLASH', 'MAESTRO', 'ALIBI', 'VIGIL', 'ELA', 'LESION', 'MIRA', 'ECHO', 'CAVEIRA', 'VALKYRIE', 'FROST', 'MUTE', 'SMOKE', 'CASTLE', 'PULSE', 'DOC', 'ROOK', 'JAGER', 'BANDIT', 'TACHANKA', 'KAPKAN'];

    let repeatCount = 3; // 初期値を3に設定

    function setRepeatCount(count) {
        repeatCount = count;
    }

    function selectOperator(type) {
        const selectedOperators = [];
        const targetArray = (type === '攻撃') ? op_A : op_B;

        for (let i = 0; i < repeatCount; i++) {
            const randomIndex = Math.floor(Math.random() * targetArray.length);
            const selectedOperator = targetArray.splice(randomIndex, 1)[0];
            selectedOperators.push(selectedOperator);
        }

        alert(selectedOperators.join('\n'));
    }
</script>

</body>
</html>
